version: '3'

services:
  
  # Microservices front-end
  uchuva_index:    
    image:
      steven0414/uchuva_index
    restart:
      always
    volumes:
      - uchuva:/app
    ports:
      - "3000:3000"
    links:
      - rabbit
    environment:
      SHARE: /app
      CONDOR_URL: http://htcondor:8080/
      CONDOR_JOB_OWNER: uchuva
      BMANAGER: 3
      QUEUE : 'amqp://user:password@rabbit'
    labels:
      kompose.service.type: nodeport
      
