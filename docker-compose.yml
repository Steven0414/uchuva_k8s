  # Worker
  uchuvaworker:
    image: steven0414/uchuva
    command:
      npm run worker
    volumes:
      - uchuva:/app
    expose:
      - "3000"
    links:
      - rabbit
    restart:
      always
    environment:
      SHARE: /app
      CONDOR_URL: http://htcondor:8080/
      CONDOR_JOB_OWNER: uchuva
      BMANAGER: 3
      QUEUE : 'amqp://user:password@rabbit'

  rabbit:
    image: rabbitmq:3-management-alpine
    hostname: my-rabbit
    expose:
      - "5672"
      - "15671"
      - "15672"
      - "15691"
      - "15692"
      - "25672"
      - "4369"
      - "5671"
    environment:
      RABBITMQ_DEFAULT_USER : user
      RABBITMQ_DEFAULT_PASS : password

  # Internal services
  mongo:
    image: mongo
    expose:
      - "27017"

  htcondor:
    image:
      steven0414/htcondor
    volumes:
      - uchuva:/app
    expose:
      - "10389"
      - "22"
      - "9618"

### docker run -d -h docker -p 10022:22 --name openlava carlochess/openlava
  openlava:
